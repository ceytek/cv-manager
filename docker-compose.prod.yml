  #   image: caddy:2-alpine
  #   container_name: hrsmart-caddy
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./Caddyfile:/etc/caddy/Caddyfile:ro
  #     - caddy_data:/data
  #     - caddy_config:/config
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - hrsmart-network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    name: hrsmart-postgres-data
  uploads_data:
    name: hrsmart-uploads

# ===========================================
# Networks
# ===========================================
networks:
  hrsmart-network:
    name: hrsmart-network
    driver: bridge

