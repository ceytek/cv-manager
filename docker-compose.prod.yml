version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg15
    container_name: hrsmart-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hrsmart}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-hrsmart_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hrsmart}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hrsmart-network

  # ===========================================
  # AI Service (CV Parsing, Job Matching)
  # ===========================================
  ai-service:
    build:
      context: ./AI-Service
      dockerfile: Dockerfile
    container_name: hrsmart-ai-service
    restart: unless-stopped
    environment:
      # AI Provider: "openai" or "claude"
      - AI_PROVIDER=${AI_PROVIDER:-claude}
      # OpenAI (GPT) Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gpt-4o-mini}
      # Claude (Anthropic) Configuration
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - CLAUDE_MODEL_NAME=${CLAUDE_MODEL_NAME:-claude-sonnet-4-20250514}
      - AI_SERVICE_PORT=8001
      # LangFuse (Optional - for AI observability)
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED:-false}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-http://langfuse:3000}
    ports:
      - "127.0.0.1:8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hrsmart-network

  # ===========================================
  # Backend (FastAPI + GraphQL)
  # ===========================================
  backend:
    build:
      context: ./Back-end
      dockerfile: Dockerfile
    container_name: hrsmart-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hrsmart}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hrsmart_db}
      - SECRET_KEY=${SECRET_KEY}
      - AI_SERVICE_URL=http://ai-service:8001
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-HRSmart}
      - FRONTEND_URL=${FRONTEND_URL:-https://test.hrsmart.co}
      - MAILTRAP_API_TOKEN=${MAILTRAP_API_TOKEN:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "127.0.0.1:8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hrsmart-network

  # ===========================================
  # Frontend (React - Nginx)
  # ===========================================
  frontend:
    build:
      context: ./Front-end
      dockerfile: Dockerfile
      args:
        VITE_GRAPHQL_URL: "https://test.hrsmart.co/graphql"
        VITE_WS_URL: "wss://test.hrsmart.co/graphql"
    container_name: hrsmart-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "0.0.0.0:80:80"
    networks:
      - hrsmart-network

  # ===========================================
  # LangFuse (AI Observability) - Optional, for development
  # Enable with LANGFUSE_ENABLED=true in .env
  # Using V2 for simplicity (no ClickHouse required)
  # ===========================================
  langfuse:
    image: langfuse/langfuse:2
    container_name: hrsmart-langfuse
    restart: unless-stopped
    profiles:
      - langfuse  # Only starts with --profile langfuse
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hrsmart}:${POSTGRES_PASSWORD}@postgres:5432/langfuse_db
      - NEXTAUTH_SECRET=${LANGFUSE_SECRET:-langfuse-secret-key-change-me}
      - NEXTAUTH_URL=${LANGFUSE_URL:-http://localhost:3000}
      - SALT=${LANGFUSE_SALT:-langfuse-salt-change-me}
      - TELEMETRY_ENABLED=false
    ports:
      - "0.0.0.0:3000:3000"  # Accessible from outside for development
    networks:
      - hrsmart-network

  # ===========================================
  # Caddy (Reverse Proxy + Auto SSL) - Disabled for now
  # ===========================================
